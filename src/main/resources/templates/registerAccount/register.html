<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WaifuComics</title>
    <link th:href="@{/accountPost/registeraccount.css}" rel="stylesheet" />
</head>
<body>
    <div th:replace="header/header.html :: header"></div>

    <h1 style="text-align: center;">Register your account here !</h1>
    <div id="register" style="floating: center;">
      <form id="registrationForm" action="#" th:action="@{/registerSucess}" method="post" th:object="${account}">
        <label>Username:</label>
        <input type="text" th:field="*{username}" /><br/>
        <label>password:</label>
        <input type="text" th:field="*{password}" /><br/>
        <button type="submit">Register</button>
      </form>
    </div>
</body>
</html>
